<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results - Voice Sentiment Analyzer</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            #results {
                margin-top: 20px;
            }

            .pagination {
                display: flex;
                justify-content: center;
            }

            .pagination li {
                margin: 0 5px;
            }
        </style>
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Voice Sentiment Analyzer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Results <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col text-center">
                    <h1>Analysis Results</h1>
                    <div id="results" class="mt-4"></div>
                    <ul id="pagination" class="pagination"></ul>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            let currentPage = 1;
            const resultsPerPage = 10;

            async function fetchResults(page) {
                const response = await fetch(`/results?skip=${(page - 1) * resultsPerPage}&limit=${resultsPerPage}`);
                const data = await response.json();
                displayResults(data.results);
                setupPagination(data.total, page);
            }

            function displayResults(results) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = results.map(result => `
                <div class="card mb-3">
                    <div class="card-body">
                        <p><strong>Text:</strong> ${result.text}</p>
                        <p><strong>Sentiment:</strong> ${result.sentiment}</p>
                    </div>
                </div>
            `).join('');
            }

            function setupPagination(totalResults, currentPage) {
                const totalPages = Math.ceil(totalResults / resultsPerPage);
                const paginationUl = document.getElementById('pagination');
                paginationUl.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement('li');
                    li.className = 'page-item ' + (i === currentPage ? 'active' : '');
                    li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                    li.addEventListener('click', (e) => {
                        e.preventDefault();
                        fetchResults(i);
                    });
                    paginationUl.appendChild(li);
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                fetchResults(currentPage);
            });
        </script>
    </body>

</html>
