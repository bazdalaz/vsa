<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Sentiment Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Voice Sentiment Analyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>Voice Sentiment Analyzer</h1>
                <p>Click "Start" to begin recording your voice every 30 seconds and analyzing its sentiment.</p>
                <button id="startButton" class="btn btn-success">Start</button>
                <button id="stopButton" class="btn btn-danger" style="display:none;">Stop</button>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resultDiv = document.getElementById('result');
        let intervalId;
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks);
                const formData = new FormData();
                formData.append('audio', audioBlob);

                const response = await fetch('http://localhost:8000/analyze', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                resultDiv.innerHTML = `<p><strong>Text:</strong> ${result.text}</p><p><strong>Sentiment:</strong> ${result.sentiment.label} (Score: ${result.sentiment.score})</p>`;
                audioChunks = []; // Clear audio chunks for the next recording
            };

            mediaRecorder.start();

            setTimeout(() => {
                mediaRecorder.stop();
            }, 5000); // Record for 5 seconds
        }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
            intervalId = setInterval(startRecording, 30000); // Record every 30 seconds
            startRecording(); // Start immediately
        });

        stopButton.addEventListener('click', () => {
            clearInterval(intervalId);
            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop(); // Stop any ongoing recording
            }
        });
    </script>
</body>
</html>
